        body.dark-theme footer {

        /* --- BASE HEADER & NAV STYLES --- */
        header {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background-color 0.4s ease, box-shadow 0.4s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease-in-out;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
            margin-left: 20px;
        }
        
        /* --- MAIN CONTENT & CONTACT SECTION --- */
        main {
            padding-top: 70px;
        }

        .contact-section {
            padding: 60px 20px;
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
            border-radius: 12px;
            transition: background-color 0.4s ease, box-shadow 0.4s ease;
        }

        .contact-section h2 {
            font-size: 2.8rem;
            margin-bottom: 40px;
            position: relative;
            animation: slideInDown 1s ease-out;
        }

        .contact-section h2::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 4px;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 50px;
        }

        .info-item {
            padding: 30px;
            border-radius: 10px;
            flex: 1 1 calc(33% - 40px);
            min-width: 300px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-10px);
        }

        .info-item i {
            font-size: 3.5rem;
            margin-bottom: 15px;
        }

        .info-item h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .info-item p {
            font-size: 1.1rem;
            margin: 0;
        }
        
        /* --- CONTACT FORM --- */
        .contact-form-container {
            padding: 40px;
            border-radius: 10px;
            max-width: 700px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form-container h3 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
        }
        
        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 30px 20px;
            transition: background-color 0.4s ease, box-shadow 0.4s ease;
        }

        .social-links {
            margin-bottom: 20px;
        }

        .social-icon {
            font-size: 2.2rem;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px);
        }

        footer p {
            margin: 5px 0;
        }

        /* --- ANIMATIONS --- */
        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- RESPONSIVE DESIGN FOR MOBILE --- */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                padding: 20px 0;
                border-bottom-left-radius: 12px;
                border-bottom-right-radius: 12px;
                animation: slideDown .3s ease-out forwards
            }

            body.dark-theme .nav-links {
                background-color: #222;
                box-shadow: 0 4px 15px rgba(0, 0, 0, .4);
            }

            body.light-theme .nav-links {
                background-color: #2c3e50;
                box-shadow: 0 4px 15px rgba(0, 0, 0, .1);
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 15px 0; /* UPDATED */
            }

            .nav-links a {
                padding: 10px 0;
                display: block;
                text-align: center;
                font-size: 1.2rem; /* UPDATED */
            }

            .menu-toggle {
                display: block;
            }

            header nav {
                justify-content: space-between;
            }

            .theme-toggle {
                margin-left: 0;
            }

            .contact-section {
                padding: 40px 15px;
                margin: 20px auto;
            }

            .contact-section h2 {
                font-size: 2.2rem; /* Adjusted for mobile */
            }

            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                margin-bottom: 40px;
            }

            .info-item {
                width: 100%;
                min-width: none;
            }
            
            .info-item i {
                font-size: 3rem;
            }

            .info-item h3 {
                font-size: 1.2rem;
            }

            .contact-form-container {
                padding: 25px;
            }

            .contact-form-container h3 {
                font-size: 1.6rem;
            }

            .submit-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            const body = document.body;

            // Load theme preference from localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.className = savedTheme;
                updateThemeToggleIcon(savedTheme);
            } else {
                body.classList.add('dark-theme');
                updateThemeToggleIcon('dark-theme');
            }

            // Theme Toggle Functionality
            themeToggle.addEventListener('click', () => {
                if (body.classList.contains('dark-theme')) {
                    body.classList.remove('dark-theme');
                    body.classList.add('light-theme');
                    localStorage.setItem('theme', 'light-theme');
                    updateThemeToggleIcon('light-theme');
                } else {
                    body.classList.remove('light-theme');
                    body.classList.add('dark-theme');
                    localStorage.setItem('theme', 'dark-theme');
                    updateThemeToggleIcon('dark-theme');
                }
            });

            function updateThemeToggleIcon(currentTheme) {
                if (currentTheme === 'dark-theme') {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            }

            // Mobile Menu Toggle Functionality
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                if (navLinks.classList.contains('active')) {
                    menuToggle.innerHTML = '<i class="fas fa-times"></i>'; // Change to close icon
                } else {
                    menuToggle.innerHTML = '<i class="fas fa-bars"></i>'; // Change back to hamburger
                }
            });

            // Close mobile menu when a link is clicked
            navLinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (navLinks.classList.contains('active')) {
                        navLinks.classList.remove('active');
                        menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                    }
                });
            });
            
            // Intersection Observer for animations on scroll
            const animatedElements = document.querySelectorAll('.info-item, .contact-form-container');
            const options = {
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                        observer.unobserve(entry.target);
                    }
                });
            }, options);

            animatedElements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                el.style.transitionDelay = `${index * 0.1}s`;
                observer.observe(el);
            });


            // Form submission handling (no alerts)
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                if (name === '' || email === '' || message === '') {
                    console.log('Error: Please fill in all required fields.');
                    // In a real app, display a custom message box here
                    return;
                }

                if (!/\S+@\S+\.\S+/.test(email)) {
                    console.log('Error: Please enter a valid email address.');
                    // In a real app, display a custom message box here
                    return;
                }

                console.log('Form Submitted!', { name, email, subject: document.getElementById('subject').value, message });
                // In a real application, you'd send this data to a server using fetch() or XMLHttpRequest
                this.reset(); // Clear the form
                console.log('Thank you for your message! I will get back to you shortly.');
            });
        });
    </script>
